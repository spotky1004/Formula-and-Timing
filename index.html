<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">

    <script src="./scripts/breakEternityMin.js"></script>
    <script src="./scripts/numberFunc.js?ver=0.0.7"></script>
    <script src="./scripts/index.js?ver=0.0.7"></script>
    <script src="./scripts/init.js?ver=0.0.7"></script>
    <script src="./scripts/saveload.js?ver=0.0.7"></script>
    <script src="./scripts/formula.js?ver=0.0.7"></script>
    <script src="./scripts/loop.js?ver=0.0.7"></script>

    <title>Formula and Timing</title>
</head>
<body>
    <div id="mainNav">
        <span class="mainNavTab" onclick="openTab('formulaContainerWarp')">Main</span>
        <span class="mainNavTab" id="shopTab" onclick="openTab('modifyWarp')">Modify</span>
        <span class="mainNavTab" id="shopTab" onclick="openTab('helpWarp')">Help</span>
    </div>
    <div id="mainRescource">
        t<sub>1</sub> = <span id="t1display">0</span> (+ <span id="t1gainDisplay">0</span> t<sub>1</sub>/s)
        <br>
        P<sub>1</sub> = <span id="p1display">0</span>
    </div>
    <div id="mainFormula">
        a = a<sub>1</sub> ⋅ a<sub>2</sub> ⋅ a<sub>3</sub> ... ⋅ a<sub>10</sub> = <span id="aEqDisplay" class="mainEq">1</span>
        <br>
        b = b<sub>1</sub> ⋅ b<sub>2</sub> ⋅ b<sub>3</sub> ... ⋅ b<sub>10</sub> = <span id="bEqDisplay" class="mainEq">1</span>
    </div>
    <div id="mainBtn" onclick="collectPoint()">
        P<sub>1</sub> = a<sup>b</sup>, t<sub>1</sub> = 0
    </div>
    <div id="tabWarp">
        <div id="formulaContainerWarp" class="tab">

        </div>
        <div id="modifyWarp" class="tab" style="display: none;">
            <table id="modifyList">
                <tbody>
                    <tr>
                        <td>
                            <div class="modifyName">Speed Changer</div>
                            <div id="speedChangerWarp">
                                <span onclick="speedChange(1)">
                                    <div>/2</div>
                                    <div style="font-size: 0.4em;">(left arrow key)</div>
                                </span>
                                <span id="speedDisplay">x1</span>
                                <span onclick="speedChange(-1)">
                                    <div>×2</div>
                                    <div style="font-size: 0.4em;">(left arrow key)</div>
                                </span>
                            </div>
                        </td>
                        <td>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="tab" id="helpWarp" style="display: none;">
            Help me writing the Help page... Help!<br>
            and, give me formula idea :D
        </div>
    </div>
</body>
</html>
